<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{{ title }}</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Special Message</th>
                </tr>
            </thead>
            <tbody>
                {% for user, details in users.items() %}
                <tr>
                    <td>{{ user }}</td>
                    <td>{{ details['age'] }}</td>
                    <td>{{ details['country'] }}</td>
                    <td>
                        {% if details['country'] == 'USA' %}
                            Welcome, USA user!
                        {% else %}
                            <!-- This can be left blank or show some other message -->
                            &nbsp;
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
